
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/styles.css">
    <link rel="shortcut icon" href="pictures/Clarity.png" type="image/x-icon">
    <audio id="click-sfx" src="sounds/click.mp3" preload="auto"> </audio>
</head>



<body>
    <div class="top-bar">

        <div class="left-items">
            <span id="lightmode">☀</span>
        </div>

        <div class="center-items">
            <div id="pomodoro"><p>Pomodoro</p></div>
            <div id="shortbreak"><p>Short break</p></div>
            <div id="longbreak"><p>Long break</p></div>
        </div>
        <div class="right-items">
            <div class="Settings-content">
            <div id="settings-icon">☰</div>

            <aside id="settings-panel">
                <section class="hidden" id="sidebar-list">
                <div class="settings-option">Customize Timer</div>
                <div class="settings-option">Music Settings</div>
                </section>
            </aside>
            </div>
        </div>
    </div>



    <div class="page-layout">
        <div class="contents">
            <div class="container">
                <div class="timer-layout" id="timer">00:00</div>

                <div class="control">
                    <span class="button" id="startpausetoggle">Start</span>
                    <button class="button" id="restart">↺</button>
                    <button class="button" id="music">♫</button>
                </div>
            </div>
        </div>
    </div>




    <script src="Assets/script.js"></script>
    <script src="Assets/settings.js"></script>
</body>
